name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: pip install pre-commit black autoflake flake8 docformatter pydocstyle
      - name: Run pre-commit
        run: pre-commit run --all-files
